<DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=open+sans:600,700">
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <link href="media/background.jpeg" rel="icon">
    
    </head>

    <body>
        <div class="container">
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value"></p>
                    </div>

                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>

                <div id="keyboard">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">D</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="รท">&#247;</button>

                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="ร">&times;</button>

                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>

                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>

                    <button class="number" id="00">00</button>
                    <button class="number" id="0">0</button>

                    <button class="operator" id=".">.</button>
                    <button class="operator" id="=">=</button>
                </div>
            </div>
        </div>

        <script src="calculator.js"></script>
    
    </body>
</html>
